<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'htmlDemo/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'htmlDemo/vendors/semantic/semantic.css'%}">
    <link rel="stylesheet" href="{% static 'htmlDemo/css/main.css' %}">
    <title>Wanted</title>
</head>

<body>
<h1 class="text-center mt-5">Title</h1>
<div class="container">
    <div class="container header text-center">
        <select id="search" class="ui search selection dropdown col-md-8" multiple>
            <option value="">Select up to 3</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
            <option value="11">Eleven</option>
        </select>
    </div>

    <div class="container-fluid main text-center m-3 d-none">
        <div class="row result recommend">
            <a class="location p-2 m-2 bg-success text-white">
                <i class="fas fa-map-marker"></i>
                Map 1 (4)
            </a>
        </div>
        <div class="row result">
            <div id="result-1" class="row">
                <div class="col-12">
                    <a class="location p-2 m-2 bg-primary text-white">
                        <i class="fas fa-map-marker"></i>
                        Map 1 (num)
                    </a>
                    <a class="location p-2 m-2 bg-primary text-white">
                        <i class="fas fa-map-marker"></i>
                        Map 2 (num)
                    </a>
                    <a class="location p-2 m-2 bg-primary text-white">
                        <i class="fas fa-map-marker"></i>
                        Map 3 (num)
                    </a>
                </div>
            </div>
            <div id="result-2" class="row result">
            <div class="col-md-6">
                <p class="p-3 mb-2 bg-primary text-white">Map 1</p>
                <p class="p-3 mb-2 bg-primary text-white">Map 2</p>
                <p class="p-3 mb-2 bg-primary text-white">Map 3</p>
                <p class="p-3 mb-2 bg-primary text-white">Map 4</p>
            </div>
            <div class="col-md-6">
                <p class="p-3 mb-2 bg-primary text-white">Map 1</p>
                <p class="p-3 mb-2 bg-primary text-white">Map 2</p>
            </div>
        </div>
            <div id="result-3" class="row result">
            <div class="col-md-4">
                <p class="p-3 mb-2 bg-primary text-white">Map 1</p>
                <p class="p-3 mb-2 bg-primary text-white">Map 2</p>
                <p class="p-3 mb-2 bg-primary text-white">Map 3</p>
            </div>
            <div class="col-md-4">
                <p class="p-3 mb-2 bg-primary text-white">Map 1</p>
                <p class="p-3 mb-2 bg-primary text-white">Map 2</p>
                <p class="p-3 mb-2 bg-primary text-white">Map 3</p>
                <p class="p-3 mb-2 bg-primary text-white">Map 4</p>
            </div>
            <div class="col-md-4">
                <p class="p-3 mb-2 bg-primary text-white">Map 1</p>
                <p class="p-3 mb-2 bg-primary text-white">Map 2</p>
            </div>
        </div>
        </div>
    </div>
</div>

<script src="{% static 'htmlDemo/js/jquery.js' %}"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script src="{% static 'htmlDemo/vendors/semantic/semantic.js' %}"></script>
<script src="{% static 'htmlDemo/js/main.js' %}"></script>
</body>
</html>
