{% extends "onmyoji/base.html" %}

{% block title %} Onmyoji - Truy tìm {% endblock title %}

{% block content %}
<h1 class="text-center mb-5">Truy tìm</h1>

<form id="find" class="container-fluid text-center d-md-inline-flex justify-content-between align-items-center">
    {% csrf_token %}
    <select id="wanted_search" class="ui fluid search dropdown col-md-5 col-xs-12 mb-3" multiple="">
        <option value="">Tìm theo tên</option>
        {% for w in wanted %}
        <option value="{{w.id}}">{{w.name}} | {{w.vi_name}}</option>
        {% endfor %}
    </select>

    <select id="hint_search" class="ui search dropdown col-md-5 col-xs-12 mb-3" multiple="">
        <option value="">Tìm theo gợi ý</option>
        {% for h in hint %}
        <option value="{{h.ID}}" data-wanted-id="{{h.id}}">{{h.desc}} ({{h.name}} | {{h.vi_name}})</option>
        {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary mb-3" title="Truy nã tối đa 3">Truy</button>
</form>

<div id="found_result"></div>
{% endblock content %}
